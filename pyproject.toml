dulwich = "^0.22.8"
email-validator = "^2.2.0"
fastapi = "^0.115.11"
fastjsonschema = "^2.21.1"
filelock = "^3.18.0"
findpython = "^0.6.3"
greenlet = "^3.1.1"
h11 = "^0.14.0"
httpcore = "^1.0.7"
httpx = "^0.28.1"
idna = "^3.10"
installer = "^0.7.0"
jaraco-classes = "^3.4.0"
jaraco-context = "^6.0.1"
jaraco-functools = "^4.1.0"
jeepney = "^0.9.0"
jwt = "^1.3.1"
keyring = "^25.6.0"
Mako = "^1.3.9"
