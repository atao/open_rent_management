psycopg2-binary = "^2.9.10"
pycparser = "^2.22"
pydantic = "^2.10.6"
pydantic-core = "^2.27.0"
PyJWT = "^2.10.1"
pyproject-hooks = "^1.2.0"
python-dotenv = "^1.0.1"
python-multipart = "^0.0.20"
RapidFuzz = "^3.12.2"
requests = "^2.32.3"
requests-toolbelt = "^1.0.0"
SecretStorage = "^3.3.3"
